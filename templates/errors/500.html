{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center" style="margin-top: 100px;">
            <div class="error-page">
                <h1 class="display-1" style="font-size: 120px; font-weight: 700; color: var(--accent-red);">500</h1>
                <h2 style="color: var(--text); margin-bottom: 20px;">Internal Server Error</h2>
                <p style="color: var(--text-secondary); font-size: 18px; margin-bottom: 30px;">
                    Something went wrong on our end. Please try again later.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
